<mat-card>
    <mat-card-header>
        <mat-card-title>Change user role</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Select role</mat-label>
            <mat-select [(ngModel)]="currentUserRole" name="food">
                <mat-option *ngFor="let item of data.roles" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()" type="button">
            Save
        </button>
    </mat-card-actions>
</mat-card>
