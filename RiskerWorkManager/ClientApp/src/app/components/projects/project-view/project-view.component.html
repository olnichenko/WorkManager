<mat-toolbar *ngIf="isEnableEdit">
    <button mat-raised-button type="button" (click)="navigateToEdit()">
        <mat-icon>edit_square</mat-icon>
        Edit project
    </button>&nbsp;
    <button mat-raised-button type="button" (click)="openAddUserDialog()">
        <mat-icon>person_add</mat-icon>
        Add user to project
    </button>&nbsp;
</mat-toolbar>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{project.title}}
        </mat-card-title>
        <mat-card-subtitle>
            Created: {{project.userCreated.email}}<br>
            {{project.dateCreated | date:'shortDate'}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{project.description}}
        </p>
        <mat-list *ngIf="project.usersHasAccess != null && project.usersHasAccess.length > 0">
        <div mat-subheader>Users</div>
        <mat-list-item *ngFor="let user of project.usersHasAccess">
            <mat-icon matListItemIcon>person</mat-icon>
            {{user.user.email}}
        </mat-list-item>
    </mat-list>
    </mat-card-content>
</mat-card>
