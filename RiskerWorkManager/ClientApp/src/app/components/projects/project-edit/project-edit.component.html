<form [formGroup]="projectForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Edit project {{project.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title">
                        <mat-error *ngIf="projectForm.get('title')?.invalid && (projectForm.get('title')?.dirty || projectForm.get('title')?.touched)">{{getErrorMessage('title')}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput rows="6" formControlName="description"></textarea>
                        <mat-error *ngIf="projectForm.get('description')?.invalid && (projectForm.get('description')?.dirty || projectForm.get('description')?.touched)">{{getErrorMessage('description')}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="!projectForm.valid" color="primary" type="submit">
                Save
                <span class="spinner-border spinner-border-sm" *ngIf="showLoader" role="status" aria-hidden="true"></span>
            </button>&nbsp;
            <button mat-raised-button color="primary" (click)="cancel()" type="button" >
                Cancel
            </button>
        </mat-card-actions>
    </mat-card>
</form>
