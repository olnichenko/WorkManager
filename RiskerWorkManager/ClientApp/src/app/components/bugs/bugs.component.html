<mat-toolbar *ngIf="isEnableEdit">
    <button mat-raised-button (click)="openNewDialog()" type="button">
        <mat-icon>add</mat-icon>
        Add new bug
    </button>&nbsp;
    <button mat-raised-button type="button" [disabled]="selectedBug == null" (click)="openEditDialog()">
      <mat-icon>edit_square</mat-icon>
      Edit bug
  </button>&nbsp;
  <button mat-raised-button type="button" [disabled]="selectedBug == null" (click)="confirmDelete()">
    <mat-icon>close</mat-icon>
    Delete bug
  </button>
</mat-toolbar>
<table mat-table [dataSource]="bugs" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="userCreated">
      <th mat-header-cell *matHeaderCellDef> User Created </th>
      <td mat-cell *matCellDef="let element"> {{element.userCreated.email}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="solvedInVersion">
      <th mat-header-cell *matHeaderCellDef> Solved in version </th>
      <td mat-cell *matCellDef="let element"> {{element.solvedInVersion?.title}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    (click)="rowSelected(row)"
    (dblclick)="rowDblClick(row)"
    [class.selected-row]="row == selectedBug"
    *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
